<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='../lib/bootstrap.min.css'>
    <title>Time Zone Converter</title>
</head>
<body id="app">
    <div class="container text-center">
        <div class="row">
            <div class="col-12 fs-1">Time Zone Converter</div>
            <div class="col-12 fs-2">Helper you transfer time with time zone you want.</div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6">
                        <input type="checkbox" v-bind="usingLocalTime">
                        Local Time
                    </div>
                    <div class="col-6">
                        {{localTime}}
                    </div>
                    <div class="col-6">
                        <input type="checkbox" v-bind="!usingLocalTime">
                        Input Time
                    </div>
                    <div class="col-6">
                        <input type="time" v-bind="inputTime">
                    </div>
                </div>
            </div>
            <div class="col-6"></div>
        </div>
    </div>
    

    <script src="../lib/vue.global.js"></script>
    <script src="../src/timeZone.js"></script>
</body>
</html>
